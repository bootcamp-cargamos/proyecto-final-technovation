<!DOCTYPE html>
<html>

<head>
  <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container">
    <label class="fw-bold my-3">
      Todas las categorias
    </label>
    <div class="list-group">
      <div class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between align-items-center">
          <input type="text" class="flex-grow-1" />
          <button class="btn btn-outline-dark mx-4">
            Guardar
          </button>
          <a href="" class="text-danger fs-4">
            <i class="bi bi-trash"></i>
          </a>
        </div>
      </div>
      <label class="fw-bold my-3"> Nueva categoria </label>
      <input type="text" class="flex-grow-1 mb-3 py-2" placeholder="Ingresa nombre de nueva categoria" />
      <div class="d-grid gap-2">
        <button class="btn btn-primary py-3" type="button">
          Añadir categoria
        </button>
      </div>
    </div>
  </div>
</body

</html>
